<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TradomLab</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .contact {
            padding: 2rem;
            background-color: #f9f9f9;
            text-align: center;
        }
        .contact h3 {
            margin-bottom: 1rem;
        }
        .contact p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        .navigation-buttons {
            margin-top: 2rem;
        }
        .navigation-buttons a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
        }
        .navigation-buttons a:hover {
            background-color: #005bb5;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        nav button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 0.5rem;
        }
        nav button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <!-- Include header -->
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);
    </script>
    <section class="contact">
        <h3>Contact Information</h3>
        <p><strong>Address:</strong> Otemachi Building, 1-6-1 Otemachi, Chiyoda-ku, Tokyo, Japan</p>
        <p><strong>Phone:</strong> +81-3-1234-5678</p>
        <p><strong>Co-CEO & CTO:</strong> Shinichiro Urashima</p> <!-- Removed Japanese label -->
        <p><strong>Co-CEO:</strong> Shin Sakane</p> <!-- Removed Japanese label -->
        <div class="navigation-buttons">
            <a href="index.html#home">Go to Home</a>
            <a href="index.html#reservations">Go to Reservations</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 TradomLab. All rights reserved.</p>
    </footer>
</body>
</html>
